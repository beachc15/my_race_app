<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceEngineer | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border: 1px solid #e2e8f0; }
        .pin-input { font-size: 2rem; letter-spacing: 0.5em; text-align: center; font-weight: 700; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="mb-4">
        <i class="fa-solid fa-lock fa-3x text-primary mb-3"></i>
        <h3 class="fw-bold">RaceEngineer</h3>
        <p class="text-muted small">Enter 4-digit PIN to access</p>
    </div>

    {% if error %}
    <div class="alert alert-danger fw-bold small" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <input type="password" name="pin" class="form-control form-control-lg pin-input" maxlength="4" placeholder="••••" required autofocus inputmode="numeric" pattern="[0-9]*">
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">UNLOCK</button>
    </form>
</div>

</body>
</html>
